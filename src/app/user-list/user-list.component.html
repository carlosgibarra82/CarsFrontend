<h2> Users List</h2>
<table class = "table table-striped">
  <thead>
    <tr>
      <th> First Name </th>
      <th> Last Name </th>
      <th> Email</th>
      <th> Birth Date </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let user of users">
      <td> {{ user.name }}</td>
      <td> {{ user.lastName }}</td>
      <td> {{ user.email }}</td>
      <td> {{ user.birthDate }}</td>

    </tr>
  </tbody>
</table>
