<h2> Users List</h2>
<table class = "table table-striped">
  <thead>
    <tr>
      <th> First Name </th>
      <th> Last Name </th>
      <th> Email</th>
      <th> Birth Date </th>
      <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let user of users">
      <td> {{ user.firstName }}</td>
      <td> {{ user.lastName }}</td>
      <td> {{ user.email }}</td>
      <td> {{ user.birthDate | date: 'dd/MM/yyyy' }}</td>
      <td>
        <button (click) = "updateUser(user.id)" class="btn btn-info">Update</button>
        <button (click) = "deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        <button (click) = "detailsUser(user.id)" class="btn btn-warning" style="margin-left: 10px">Details</button>
      </td>

    </tr>
  </tbody>
</table>
